<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">
<head>
    <title>wow-api</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        input {
            font-size: 32px;
        }
        .jumbotron {
            background: #4f3300;
            color: white; }
        .jumbotron .btn-primary {
            background: #b87100;
            border-color: #a94200; }
        .jumbotron .btn-primary:hover {
            background: #662800; }
        .jumbotron p {
            color: #d9ccee;
            max-width: 75%;
            margin: 1em auto 2em; }
        /*.navbar + .jumbotron {*/
            /*margin-top: -20px; }*/

        button > a, .alert-link {
            text-decoration: none !important;
            color: black !important;
        }
        body {
            background-color: #191919;
            color: white;
        }
        input {
            color: black;
        }
        label {
            color: white;
        }
        td > a{
            color: white
        }
        td > a:hover {
            color: #d9ccee;
        }
        .listing {
            opacity: 0.6;
            transition: 0.3s;
            cursor: pointer;
        }
        .listing:hover {
            opacity: 1;
        }
        i {
            text-shadow: 0 0px 3px #000000;
        }
        .modal-content {
            background-color: #442800 !important;
        }
        .border-10{
            border: 10px solid #000 !important;
        }
        .fa-sign-out-alt {
            border: none;
        }
        * {
            overflow-x: hidden;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-expand bg-dark fixed-top" role="navigation">
    <div class="container">
        <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Home">
                        <i class="fas fa-home fa-3x text-warning"></i>
                        </i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Users">
                        <i class="fas fa-users fa-3x text-warning"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/character" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Characters">
                        <i class="fas fa-khanda fa-3x text-warning"></i>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <div th:if="${#httpServletRequest.remoteUser}">
                        <form th:action="@{/logout}" method="post">
                            <button class="fas fa-sign-out-alt fa-3x btn-warning rounded"></button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br><br><br>

<div th:replace="${template}"/>
<br><br>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script>
    function rowClicked(value) {
        location.href = value;
    }
</script>
</body>
</html>
