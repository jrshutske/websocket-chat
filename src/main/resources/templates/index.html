<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
<body>
<div class="container">
  <div th:if="${param.notice}">
    <div class="text-center alert alert-success"  th:if="${param.notice[0] == 'success'}">
      You have successfully registered.
    </div>
    <div class="text-center alert alert-success"  th:if="${param.notice[0] == 'searchfailure'}">
      That user cannot be found.
    </div>
  </div>
  <div class="jumbotron text-center">
    <div th:if="${#httpServletRequest.remoteUser}">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    </div>

    <i class="fab fa-wolf-pack-battalion fa-10x text-center text-warning"></i>
    <h1>wow-api</h1>
      <div th:unless="${#httpServletRequest.remoteUser}">
        <button type="button" class="btn btn-lg btn-primary" onclick="location.href='/login'">Login</button>
        <button type="button" class="btn btn-lg btn-warning" onclick="location.href='/user/new'">Register</button>
      </div>
      <div th:if="${#httpServletRequest.remoteUser}">
        <a type="button" class="btn btn-lg btn-primary" href="/character/new"> Link a character</a>
        <br><br>
        <span>OR</span>
        <br><br>
        <form class="form text-center" action="/search" method="get">
          <input type="text" class="form-control-lg col-md-3 text-center" name="username" placeholder="username">
          <br><br>
          <button type="submit" class="btn btn-lg btn-info">Find a friend</button>
        </form>

      </div>
  </div>
</div>
<div class="container-fluid footer navbar-fixed-bottom bg-dark">
  <br>
  <div class="text-center">
    <a href="#" class="m-3"><i class="fab fa-github-square fa-4x text-info"></i></a>
    <a href="#" class="m-3"><i class="fab fa-gitlab fa-4x text-info"></i></a>
    <a href="#" class="m-3"><i class="fab fa-discord fa-4x text-info"></i></a>
    <a href="#" class="m-3"><i class="fab fa-qq fa-4x text-info"></i></a>
    <a href="#" class="m-3"><i class="fab fa-weibo fa-4x text-info"></i></a>
  </div>
  <br>
  <div class="alert alert-info text-center" role="alert">
    To deploy your own copy, and learn the fundamentals of spring and the blizzard api, head over to <a href="https://github.com/jrshutske/wow-api" class="alert-link">wow-api</a>.
  </div>
</div>
</body>
</html>
