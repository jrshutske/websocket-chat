<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'db')}">
<body>
<div class="container main">
<h1>Edit User</h1>
<form th:action="@{/user/{id}/update (id=${user.id})}" th:object="${user}" method="post">
    <div class="form-group col-sm-12 col-md-8 col-lg-6">
    <label for="userName">username:</label>
    <input class="form-control" id="username" type="text" th:field="*{username}">
    <label for="firstName">firstname:</label>
    <input class="form-control" id="firstName" type="text" th:field="*{firstName}">
    <label for="lastName">lastname:</label>
    <input class="form-control" id="lastName" type="text" th:field="*{lastName}">
    <label for="password">password:</label>
    <input class="form-control" id="password" type="text" th:field="*{password}">
    <br>
    <input class="btn-lg btn-info mb-2" type="submit" value="submit" />
    </div>
    <br>
</form>
</div>
</body>
</html>
